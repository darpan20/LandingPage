<div class="details">
  <button (click)="validateForm()" routerLink="/form" class="a1 btn btn-link" style="text-decoration:none; color: black"><img src="/assets/images/e1.png" class="e1"><img src="/assets/images/1.png" class="n1">&nbsp; &nbsp; &nbsp;Institute Details</button>
  <img src="/assets/images/Line.png" class="line1">
  <button (click)="validateForm()" routerLink="/form2" class="a2 btn btn-link" style="text-decoration:none; color: black"><img src="/assets/images/e2.png" class="e2"><img src="/assets/images/2.png" class="n2">&nbsp; &nbsp; &nbsp;Your Details</button>
  <img src="/assets/images/Line.png" class="line2">
  <button (click)="validateForm()" routerLink="/form3" class="s1 btn btn-link" style="text-decoration:none; color: black"><img src="/assets/images/e2.png" class="e3"><img src="/assets/images/3.png" class="n3">&nbsp; &nbsp; &nbsp;Create Node</button>
</div>

<div class="form">
  <img src="/assets/images/body.png" alt="" class="body">
  <div class="formcon">
     <form name="myForm" (click)="validateForm()">
        <select id="select1" class="select1">
            <option selected value="0">-Select Category-</option>
            <option value="1">any</option>
          </select><p id="s1">*select category</p>
          <input type="text" class="name" id="name" placeholder="Full Name Of Institution">
          <p id="na1" >*enter name of institution</p>
          <p id="na2" >*length must be min. 4</p>
          <input type="text" class="address" id="address" placeholder="Address Of Institution">
          <p id="add1" >*enter address</p>
          <p id="add2" >*length must be min. 4</p>
          <select id="select2" class="select2">
              <option selected value="0">-Select Country-</option>
              <option value="1">any</option>
          </select>
          <p id="s2" >*select country</p>
          <img src="/assets/images/Line.png" alt="" class="line">
          <select id="select3" class="select3">
              <option selected value="0">-Select State-</option>
              <option value="1">any</option>
            </select> 
            <p id="s3"> *select state</p>
            <!-- <input id="city" type="text" class="city" placeholder="City"> -->
            <select id="city" type="text" class="city">
              <option selected value="0">-Select city-</option>
              <option value="1">any</option>
            </select>
           <p id="ci1">*select city</p>
           <!-- <p id="ci2" >*length must be min. 4</p>  -->
           
          <div class="g2 btn btn-light" routerLink="/form2" id="btn" value="next">NEXT ></div>
        </form>
  </div>
</div>
